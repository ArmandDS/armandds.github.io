        <script>

var svg = d3.select("#ccs")
  .attr("preserveAspectRatio", "xMinYMin meet")
  .attr("viewBox", "0 0 300 300")
  .classed("svg-content", true);
		
var width = document.getElementById('container1').offsetWidth;
		
	var height = document.getElementById('container1').offsetHeight;
		
	width = parseInt(svg.style("width"), 10);
    height = parseInt(svg.style("height"), 10);	
		//.getElementById("demo1").innerHTML = width;
		
		//.getElementById("demo").innerHTML = height;
var simulation = d3.forceSimulation()
    .force("link", d3.forceLink().id(function(d) { return d.id; })
        .strength(0.025))
    //.force("charge", d3.forceManyBody().strength(-200))
		.force('charge', d3.forceManyBody()
      .strength(-100)
      .theta(0.8)
      .distanceMax(55)
    )
// 		.force('collide', d3.forceCollide()
//       .radius(d => 40)
//       .iterations(2)
//     )
  .force("center", d3.forceCenter(120, 120)
	  );


const graph = {
  "nodes": [
    {"id": "1", "group": 1},
    {"id": "2", "group": 2},
    {"id": "4", "group": 3},
    {"id": "8", "group": 4},
    {"id": "16", "group": 5},
    {"id": "11", "group": 1},
    {"id": "12", "group": 2},
    {"id": "14", "group": 3},
    {"id": "18", "group": 4},
    {"id": "116", "group": 5},
    {"id": "21", "group": 1},
    {"id": "22", "group": 2},
    {"id": "23", "group": 3},
    {"id": "24", "group": 4},
    {"id": "25", "group": 5},
    {"id": "26", "group": 1},
    {"id": "27", "group": 2},
    {"id": "28", "group": 3},
    {"id": "29", "group": 4},
    {"id": "30", "group": 5}  
	  
  ],
  "links": [
    {"source": "1", "target": "2", "value": 1},
    {"source": "2", "target": "4", "value": 1},
    {"source": "1", "target": "8", "value": 1},
    {"source": "4", "target": "8", "value": 1},
    {"source": "8", "target": "16", "value": 1},
    {"source": "116", "target": "1", "value": 1},
	  {"source": "21", "target": "2", "value": 1},
    {"source": "2", "target": "24", "value": 1},
    {"source": "11", "target": "28", "value": 1},
    {"source": "4", "target": "28", "value": 1},
    {"source": "30", "target": "116", "value": 1},
    {"source": "27", "target": "1", "value": 1},
	  
	  {"source": "1", "target": "22", "value": 1},
    {"source": "25", "target": "12", "value": 1},
    {"source": "12", "target": "8", "value": 1},
    {"source": "29", "target": "8", "value": 1},
    {"source": "23", "target": "116", "value": 1},
    {"source": "18", "target": "1", "value": 1} ,
	  {"source": "1", "target": "21", "value": 1},
    {"source": "26", "target": "28", "value": 1},
    {"source": "30", "target": "18", "value": 1},
    {"source": "14", "target": "11", "value": 1},
    {"source": "21", "target": "16", "value": 1},
    {"source": "23", "target": "1", "value": 1},
	 	  {"source": "12", "target": "22", "value": 1},
    {"source": "25", "target": "12", "value": 1},
    {"source": "12", "target": "8", "value": 1},
    {"source": "14", "target": "8", "value": 1},
    {"source": "16", "target": "116", "value": 1},
    {"source": "16", "target": "1", "value": 1} ,
	  {"source": "1", "target": "2", "value": 1},
    {"source": "11", "target": "28", "value": 1},
    {"source": "25", "target": "18", "value": 1},
    {"source": "25", "target": "11", "value": 1},
    {"source": "27", "target": "16", "value": 1},
    {"source": "27", "target": "1", "value": 1} 
  ]
}
  
  
function run(graph) {
  
  graph.links.forEach(function(d){
//     d.source = d.source_id;    
//     d.target = d.target_id;
  });           

  var link = svg.append("g")
                .style("stroke", "red")
                .selectAll("line")
                .data(graph.links)
                .enter().append("line");

  var node = svg.append("g")
            .attr("class", "nodes")
  .selectAll("circle")
            .data(graph.nodes)
  .enter().append("circle")
          .attr("r", 2)
          .call(d3.drag()
              .on("start", dragstarted)
              .on("drag", dragged)
              .on("end", dragended));
  
  var label = svg.append("g")
      .attr("class", "labels")
      .selectAll("text")
      .data(graph.nodes)
      .enter().append("text");
      // .attr("class", "label")
       // .text(function(d) { return d.id; });

  simulation
      .nodes(graph.nodes)
      .on("tick", ticked);

  simulation.force("link")
      .links(graph.links);

  function ticked() {
    link
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node
         .attr("r", 5)
         .style("fill", " #FCD12A")
         .style("stroke", "white")
         .style("stroke-width", "1px")
         .attr("cx", function (d) { return d.x+5; })
         .attr("cy", function(d) { return d.y-3; });
    
    label
    		.attr("x", function(d) { return d.x; })
            .attr("y", function (d) { return d.y; })
            .style("font-size", "10px").style("fill", "#333");
  }
}

function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.3).restart()
  d.fx = d.x
  d.fy = d.y
//  simulation.fix(d);
}

function dragged(d) {
  d.fx = d3.event.x
  d.fy = d3.event.y
//  simulation.fix(d, d3.event.x, d3.event.y);
}

function dragended(d) {
  d.fx = d3.event.x
  d.fy = d3.event.y
  if (!d3.event.active) simulation.alphaTarget(0);
  //simulation.unfix(d);
}
  
run(graph)

</script>
